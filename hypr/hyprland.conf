exec-once = swaybg -i ~/Downloads/123.jpg
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = swayidle -w timeout 300 'lock' timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'lock'
exec-once = hyprctl setcursor Bibata-Modern-Ice 2

monitor=eDP-1, 1366x768, auto, 1
monitor= HDMI-A-1, disable

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 9
    border_size = 2
    layout = master
    col.active_border = rgb(f7768e) rgb(24273A) rgb(24273A) rgb(7aa2f7) 45deg
    col.inactive_border= rgb(24273A) rgb(24273A) rgb(24273A) rgb(24273A) 45deg
}

decoration {
    rounding = 0
    active_opacity = 0.95
    inactive_opacity = 0.95
    fullscreen_opacity = 1
    blur = no
    blur_size = 2
    blur_passes = 2
    blur_new_optimizations = on
    drop_shadow = no
    shadow_range = 20
    shadow_render_power = 7
    col.shadow = rgb(f7dab6)
    col.shadow_inactive = rgba(50000000)
}

animations {
    enabled = yes
    bezier = overshot, 0.13, 0.99, 0.29, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 7, overshot, slide
    animation = border, 1, 10, overshot
    animation = fade, 1, 6, overshot
    animation = workspaces, 1, 6, overshot, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

windowrule = opacity 1.2, ^(eog)$
windowrule = opacity 1.2, ^(thunar)$
windowrule = opacity 1.2,^(firefox)$
windowrule = idleinhibit fullscreen, firefox

master {
    new_is_master = true
    mfact = 0.5
		no_gaps_when_only = true
}

gestures {
    workspace_swipe = off
}

device:epic mouse V1 {
    sensitivity = -0.5
}

bind = SUPER SHIFT, L, exec, lock
bind = SUPER, RETURN, exec, alacritty
bind = SUPER SHIFT, Q, killactive, 
bind = SUPER SHIFT, E, exit, 
bind = SUPER SHIFT, Space, togglefloating, 
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, F, fullscreen,
bind = SUPER SHIFT, S, layoutmsg, swapwithmaster
bind = SUPER, C, exec, rofi -mode 'calc' -show calc -calc-command "echo '{result}' | wl-copy"
bind = SUPER, E, exec, rofi -mode 'emoji' -show emoji
bind = CTRL ALT, Print, exec, grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Resize
binde= SUPER ALT, right, resizeactive, 20 0
binde= SUPER ALT, left, resizeactive, -20 0
binde= SUPER ALT, up, resizeactive, 0 -20
binde= SUPER ALT, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

binde =, F3, exec, ~/scripts/volume.sh raise
binde =, F2, exec, ~/scripts/volume.sh lower
binde =, F1, exec, ~/scripts/volume.sh mute
binde =, F4, exec, xbacklight -dec 10
binde =, F5, exec, xbacklight -inc 10
