font:
  normal:
    family: JetBrains Mono Medium
    style: egular

  bold:
    family: JetBrains Mono Medium
    style: regular

  italic:
    family: JetBrains Mono Medium
    style: regular

  semibold:
    family: JetBrains Mono Medium
    style: regular

  bold_italic:
    family: JetBrains Mono Medium
    style: regular

  size: 11

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 10
    y: 5
  dynamic_padding: true

colors:
  # Default colors
  primary:
    background: "0x232136"
    foreground: "0xe0def4"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x575279"
    cursor: "0xcecacd"

  # Normal colors
  normal:
    black: "0x393552"
    red: "0xeb6f92"
    green: "0x3e8fb0"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xea9a97"
    white: "0xe0def4"

  # Bright colors
  bright:
    black: "0x444b6a"
    red: "0xff7a93"
    green: "0xb9f27c"
    yellow: "0xff9e64"
    blue: "0x7da6ff"
    magenta: "0xbb9af7"
    cyan: "0x0db9d7"
    white: "0xacb0d0"

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
